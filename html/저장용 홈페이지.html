<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/homePageStyle.css" />
    <title>나만의 정리 노트</title>
  </head>
  <body>
    <div class="clock">
      <h1>현재 시간</h1>
      <p class="Now"></p>
    </div>
    <div class="container">
      <div class="card">
        <div class="face face1">
          <div class="content">
            <img class="HTML" src="../img/html-5.png" alt="" />
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>HTML 관련 정보 모음</p>
            <a href="#" type="button">Read More</a>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="face face1">
          <div class="content">
            <img class="CSS" src="../img/css.png" alt="" />
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>CSS 관련 정보 모음</p>
            <a href="#" type="button">Read More</a>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="face face1">
          <div class="content">
            <img class="JS" src="../img/js.png" alt="" />
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <p>JS 관련 정보 모음</p>
            <a href="#" type="button">Read More</a>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright">
      <div class="html">
        <a
          href="https://www.flaticon.com/free-icons/html-5"
          title="html 5 icons"
          >Html 5 icons created by Freepik - Flaticon</a
        >
      </div>
      <div class="css">
        <a href="https://www.flaticon.com/free-icons/css" title="css icons"
          >Css icons created by Pixel perfect - Flaticon</a
        >
      </div>
      <div class="js">
        <a
          href="https://www.flaticon.com/free-icons/javascript"
          title="javascript icons"
          >Javascript icons created by Freepik - Flaticon</a
        >
      </div>
    </div>
    <script src="../js/homePageStyle.js"></script>
  </body>
</html>
