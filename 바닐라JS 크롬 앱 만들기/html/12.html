<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Position + Z-index</title>
        <link rel="stylesheet" href="css/Reset.css">
        <link rel="stylesheet" href="css/12style.css">
    </head>

    <body>
        <div class="bg-container">
            <img id="image" src="img/woman-1822459_1920 copy.png">
            <h1 id="text">Designbase</h1>
            <img id="bg" src="img/forest-1072828_1920.jpg">
        </div>
    </body>

    <script type="text/javascript">
        let bg = document.getElementById('bg');
        let text = document.getelementbyid('text');
        let image = document.getelementbyid('image');

        window.addEventListener('scroll', function(){
            var value = window.scrollY;
            bg.style.top = value * 0.25 + 'px';
            text.style.top = value * 0.15 + 'px';
        })
    </script>
</html>
