<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" contetn="width=device-width,initial-scale=1">
    <title>예제 - Class & ID</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="img-gradient"></div>
            <img src="img/7969069.jpg" alt="After Like 앨범 표지">
            <div class="text-wrap">
                <h1>After Like</h1>
                <p>딥하우스 기반의 세련된 리듬에 클래식하고 개성 강한 훅과 레이, 가을의 파워 있는 랩이 어우러진 곡이다.</p>
                <a href=""></a>
            </div>
            <div class="play-btn"></div>
        </div>
    
        <div class="card-box" id="card-pick">
            <div class="img-gradient"></div>
            <img src="img/7795016.jpg" alt="NewJeans 1st EP 'New Jeans' 앨범">
            <div class="text-wrap">
                <h1>Hype Boy</h1>
                <p>뭄바톤과 일렉트로 팝을 결합한 사운드와 독특한 프리 코러스가 매력적이며 각 파트마다 멤버들의 개성 있는 가창이 돋보이는 곡.
                </p>
            </div>
            <div class="play-btn"></div>
        </div>
    
        <div class="card-box">
            <div class="img-gradient"></div>
            <img src="img/7578969.jpg" alt="Girls - The 2nd Mini Album 앨범">
            <div class="text-wrap">
                <h1>Girls</h1>
                <p>타이틀 곡 ‘Girls’는 강렬한 워블 베이스와 거친 텍스처의 신스 사운드가 돋보이는 댄스곡</p>
            </div>
            <div class="play-btn"></div>
        </div>
    </div>
    
</body>
</html>
